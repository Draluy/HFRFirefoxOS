<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HFR pour Firefox OS</title>
	<script type="text/javascript" src="libs/mustache.js"></script>
	<script type="text/javascript" src="js/HFRCommon.js"></script>
	<script type="text/javascript" src="js/HFRDataRetriever.js"></script>
	<script type="text/javascript" src="js/HFRPostsController.js"></script>
	<script type="text/javascript" src="js/HFRTopicsController.js"></script>
	<script type="text/javascript" src="js/HFRSubCategoriesController.js"></script>
	<script type="text/javascript" src="js/HFRMainController.js"></script>

	<link href="css/style/transitions.css" rel="stylesheet" type="text/css">
	<link href="css/style/headers.css" rel="stylesheet" type="text/css">
	<link href="css/style/drawer.css" rel="stylesheet" type="text/css">
	<link href="css/style/input_areas.css" rel="stylesheet" type="text/css">
	<link href="css/style/lists.css" rel="stylesheet" type="text/css">
	<link href="css/fonts.css" rel="stylesheet" type="text/css">
	<link href="css/style/layout.css" rel="stylesheet" type="text/css">
	<link href="css/hfr.css" rel="stylesheet" type="text/css">

	<!--link rel="stylesheet" href="css/util.css"-->
</head>
<body>
	<div id="content">
		<section data-type="sidebar">
  <header>
    <menu type="toolbar">
      <a href="#content"><span class="">Done</span></a>
    </menu>
    <h1>Options</h1>

  </header>
  <form>
 <fieldset>
  <legend class="action">Identifiants</legend>
  <section>
    <p>
      <input kl_virtual_keyboard_secure_input="on" placeholder="Login" required="" type="text">
      <button type="reset">Clear</button>
    </p>
    <p>
      <input kl_virtual_keyboard_secure_input="on" placeholder="Mot de passe" required="" type="text">
      <button type="reset">Clear</button>
    </p>
  </section>
</fieldset>
</form>
</section>
<section role="region" id="drawer" class="vbox fit current" data-position="current">
  <header class="fixed">
    <a href="#content"><span class="icon icon-menu">hide sidebar</span></a>
    <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
    <h1>Categories</h1>
  </header>
  <section data-type="list" class="fit scroll">
  	<article>
		  <ul>
			 {{#categories}}
			   <li>
				  <a id="category_{{id}}" href="#">
					 <p>{{name}}</p>
				  </a>
			   </li>
			 {{/categories}}
		  </ul>
	  </article>
  </section>

</section>

<section class="vbox fit right" role="region" id="topics" data-position="right">
    <header class="fixed">
      <a id="topics-button-back" href="#"><span class="icon icon-back">back</span></a>
      <h1>Topics</h1>
    </header>
 <div class="relative-scroll-container">       
    <section data-type="list" class="fit scroll fix-scroll">
      <article>
        <ul>
          {{#topics}}
            <li>
              <a id="topic_{{id}}" href="#"><p>{{id}} - {{name}}</p></a>
            </li>
          {{/topics}}
        </ul>
      </article>
    </section>
 </div>      
</section>

<section class="vbox fit right" role="region" id="posts" data-position="right">
    <header class="fixed">
      <a id="btn-buttons-back" href="#"><span class="icon icon-back">back</span></a>
      <h1>Posts</h1>
    </header>
    <section data-type="list" class="fit scroll">
      <article class="content scrollable header">
        {{#posts}}
          <div>{{pseudo}} - {{{content}}}</div>
        {{/posts}}
      </article>
    </section>
  </section>
	</div>
</body>
</html>
